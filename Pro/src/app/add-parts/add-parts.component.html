<form (ngSubmit)="onsubmit()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label"> shelve number</label>
      <input type="text" class="form-control" id=" shelve_number" name="shelve_number" [(ngModel)]="partss.shelve_number">
      
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="partss.name">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Price</label>
        <input type="text" class="form-control" id="Price"  name="price" [(ngModel)]="partss.price">
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Model</label>
        <input type="text" class="form-control" id="Price"  name="model" [(ngModel)]="partss.model">
      </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
