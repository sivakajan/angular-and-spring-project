<form (ngSubmit)="searchon()">
<input class="form-control" name="search" [(ngModel)]="search" type="text" placeholder="Search....." >
<button  class=" btn btn-primary" type="submit">search</button>
</form>

<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">shelve number</th>
        <th scope="col">Price</th>
        <th scope="col">Model</th>
        <th scope="col">Edit</th>
        
        
        <!-- (click)="sorName('name')" -->
      </tr>
    </thead>
    <tbody>
      <!-- | paginate: { itemsPerPage: 5, currentPage: p  } 
      .slice().reverse() 
      -->
      <tr *ngFor="let datas of data   | paginate: { itemsPerPage: 5, currentPage: p  }   ">
        <th>{{datas.id}}</th>
        <td>{{datas.name}}</td>
        <td>{{datas.shelve_number}}</td>
        <td>{{datas.price}}</td>
        <td>{{datas.model}}</td>
        <td><button class="btn btn-secondary" (click)="editParts(datas.id,datas.name,datas.price,datas.shelve_number)">Edit</button></td>
        
      </tr>

      <pagination-controls (pageChange)="p = $event"></pagination-controls>
      
    </tbody>
  </table>

  <button class="btn btn-secondary" (click)="sorts()">sort it</button>
